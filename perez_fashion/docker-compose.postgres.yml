# Self-Hosted Configuration with PostgreSQL
# Alternative to SQLite for more robust setup

version: '3.8'

services:
  web:
    build: .
    container_name: perez_fashion_web
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://perez:${DB_PASSWORD}@postgres:5432/perez_fashion
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      # Mount uploads directory
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: perez_fashion_db
    environment:
      - POSTGRES_DB=perez_fashion
      - POSTGRES_USER=perez
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount backup directory
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perez -d perez_fashion"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: perez_fashion_postgres_data
