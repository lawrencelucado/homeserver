version: "3.9"

# Centralized compose to run home server apps from one place.
# Services remain in their original folders; this file wires them together.

name: homeserver

services:
  # DataLux Consulting stack (website + FastAPI + Postgres)
  postgres:
    image: postgres:15-alpine
    container_name: datalux-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datalux}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-datalux_contacts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-datalux}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datalux-net

  fastapi-backend:
    build:
      context: ../business/website/backend
    container_name: datalux-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datalux}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-datalux_contacts}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      NOTIFICATION_EMAIL: ${NOTIFICATION_EMAIL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8003:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - datalux-net

  datalux-website:
    image: nginx:alpine
    container_name: datalux-website
    ports:
      - "127.0.0.1:8002:80"
    volumes:
      - ../business/website/html:/usr/share/nginx/html:ro
      - ../business/website/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - fastapi-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - datalux-net

  # Codex (assistant) service
  codex:
    image: ghcr.io/datalux-ai/codex:latest
    container_name: codex
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      CODEX_SYSTEM_PROMPT_FILE: /app/prompts/system.md
    volumes:
      - ../business/codex/prompts:/app/prompts
    restart: unless-stopped
    networks:
      - apps-net

  # FE SCADA dashboard (Next.js)
  fe-scada:
    build:
      context: ../fe-scada-dashboard
    container_name: fe-scada-dashboard
    env_file:
      - ../fe-scada-dashboard/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: file:./data/dev.db
    ports:
      - "127.0.0.1:3005:3000"
    volumes:
      - type: bind
        source: ../fe-scada-dashboard/data
        target: /app/data
    restart: unless-stopped
    networks:
      - apps-net

  # Perez Fashion (Next.js)
  perez-fashion:
    build:
      context: ../perez_fashion
    container_name: perez_fashion_web
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
    ports:
      - "127.0.0.1:8080:3000"
    restart: unless-stopped
    healthcheck:
      disable: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - apps-net

volumes:
  postgres_data:

networks:
  datalux-net:
    name: datalux-network
    driver: bridge
  apps-net:
    name: apps-net
    driver: bridge

